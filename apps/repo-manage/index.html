<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>RepoManage</title>
    <style>
      /* Critical paint to avoid white flash before CSS loads */
      html,
      body,
      #root {
        background: #0f1115;
        color: #ffffff;
        min-height: 100%;
      }
    </style>
    <script>
      // Apply theme immediately to prevent flash
      (function () {
        var theme = localStorage.getItem("theme") || "system";
        var dark =
          theme === "dark" ||
          (theme === "system" &&
            window.matchMedia("(prefers-color-scheme: dark)").matches);
        var root = document.documentElement;
        ["theme-light", "theme-dark", "theme-system"].forEach(function (c) {
          root.classList.remove(c);
        });
        root.classList.add("theme-" + theme);
        var bg = dark ? "#0f1115" : "#f5f5f5";
        var fg = dark ? "#ffffff" : "#1f1f1f";
        root.style.backgroundColor = bg;
        document.body && (document.body.style.backgroundColor = bg);
        document.body && (document.body.style.color = fg);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
